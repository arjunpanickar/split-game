<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Play Split</title>
		<link rel="stylesheet" type="text/css" href="css/play-bot.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/play_bot.js"></script>
	</head>
	<body>
		<div class="preload">
			<img src="media/points-0-unselected.svg"/>
			<img src="media/points-1-unselected.svg"/>
			<img src="media/points-2-unselected.svg"/>
			<img src="media/points-3-unselected.svg"/>
			<img src="media/points-4-unselected.svg"/>
			<img src="media/points-0-selected.svg"/>
			<img src="media/points-1-selected.svg"/>
			<img src="media/points-2-selected.svg"/>
			<img src="media/points-3-selected.svg"/>
			<img src="media/points-4-selected.svg"/>
		</div>
		<div class="game">
			<div class="start-screen">
				<button class="player-first-btn">You play first</button>
				<button class="bot-first-btn">Bot plays first</button>
			</div>
        	<div class="game-screen">
				<div class="grid-view">
					<div class="turn-indicator bot"></div>
					<div class="turn-indicator player"></div>
					<button class="back-btn">
						<div class="back-emoji">←</div>
					</button>
					<button class="restart-btn">
						<div class="restart-emoji">⟳</div>
						<div class="restart-text">RESTART</div>
					</button>
					<h2 class="label bot">BOT</h2>
					<img class="bot left hand" points="1" src="media/points-1-unselected.svg"/>
					<img class="bot right hand" points="1" src="media/points-1-unselected.svg"/>
					<img class="player left hand" points="1" src="media/points-1-unselected.svg"/>
					<img class="player right hand" points="1" src="media/points-1-unselected.svg"/>
					<h2 class="label player">YOU</h2>
					<button class="split-btn apply player">Apply</button>
					<button class="split-btn cancel player">Cancel</button>
				</div>
			</div>
			<div class="game-over-screen">
				<h2 class="game-over-title">GAME OVER</h2>
				<h3 class="game-over-message">You Win :&rpar;</h3>
				<button class="play-again-btn">Play Again?</button>
			</div>
		</div>
	</body>
</html>
