<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Play Split</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/index.css"/> -->
		<link rel="stylesheet" type="text/css" href="css/play-bot.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/play_bot.js"></script>
	</head>
	<body>
		<div class="preload">
			<img src="media/points-0-unselected.svg"/>
			<img src="media/points-1-unselected.svg"/>
			<img src="media/points-2-unselected.svg"/>
			<img src="media/points-3-unselected.svg"/>
			<img src="media/points-4-unselected.svg"/>
			<img src="media/points-0-selected.svg"/>
			<img src="media/points-1-selected.svg"/>
			<img src="media/points-2-selected.svg"/>
			<img src="media/points-3-selected.svg"/>
			<img src="media/points-4-selected.svg"/>
		</div>
		<div class="game">
			<div class="start-screen">
				<button class="you-first-btn">You play first</button>
				<button class="bot-first-btn">Bot plays first</button>
			</div>
           <div class="game-screen">
				<div class="game-btns-container">
					<button class="back-btn">
						<div class="back-emoji">←</div>
					</button>
					<button class="restart-btn">
						<div class="restart-emoji">⟳</div>
						<div class="restart-text">RESTART</div>
					</button>
				</div>
				<div class="region-container">
					<div class="region p1">
						<h2 class="label p1">BOT</h2>
						<img class="hand top p1" points="1" src="media/points-1-unselected.svg"/>
						<img class="hand bottom p1" points="1" src="media/points-1-unselected.svg"/>
						<!-- <div class="split-container p1">
							<button class="split-btn up p1">&#8593;</button>
							<button class="split-btn down p1">&#8595;</button>
						</div> -->
					</div>
					<div class="region p2">
						<img class="hand top p2" points="1" src="media/points-1-unselected.svg"/>
						<img class="hand bottom p2" points="1" src="media/points-1-unselected.svg"/>
						<h2 class="label p2">YOU</h2>
						<!-- <div class="split-container p2">
							<button class="split-btn up p2">&#8593;</button>
							<button class="split-btn down p2">&#8595;</button>
						</div> -->
					</div>
					<div class="split-container">
						<button class="split-btn apply p2">Apply</button>
						<button class="split-btn cancel p2">Cancel</button>
					</div>
				</div>
		   </div>
		</div>
	</body>
</html>
